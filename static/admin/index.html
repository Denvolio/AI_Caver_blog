<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AI Caver CMS</title>
  </head>
  <body>
    <div>Loading Decapâ€¦</div>

    <!-- Netlify Identity -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

    <!-- Decap CMS -->
    <script src="https://unpkg.com/decap-cms@2.15.3/dist/decap-cms.js"></script>

    <script>
      console.log('Page loaded, CMS =', window.CMS);
      window.addEventListener('load', () => {
        if (window.CMS) {
          console.log('CMS found, initializing');
          CMS.init({
            config: { load_config_file: true, path: '/admin/config.yml' }
          });
        } else {
          console.error('CMS not loaded!');
        }
      });
    </script>
  </body>
</html>
