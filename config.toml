baseURL = "https://aicaver.com/"
title = "AI Caver"
theme = "LoveIt"
defaultContentLanguage = "en"
enableRobotsTXT = true
paginate = 10

[languages]
  [languages.en]
    languageName = "English"
    weight = 1
    contentDir = "content/en"
  [languages.uk]
    languageName = "Українська"
    weight = 2
    contentDir = "content/uk"

[params]
  description = "Minimal bilingual blog (EN/UK)"
  defaultTheme = "auto"  # авто светлая/тёмная

  [params.author]
    name  = "Denys Voroshylov"
    email = "author@aicaver.com"
    link  = "https://aicaver.com"

[menu]
  [[menu.main]]
    name = "Home"
    url = "/"
    weight = 1
  [[menu.main]]
    name = "Posts"
    url = "/posts/"
    weight = 2
  [[menu.main]]
    name = "About"
    url = "/about/"
    weight = 3



