{{ define "main" }}
<h1>{{ .Title }}</h1>
{{ range .Pages.ByDate.Reverse }}
  <article class="post-card">
    <h2><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
    <div class="post-meta">{{ .Date.Format "2006-01-02" }}</div>
    <p>{{ with .Params.excerpt }}{{ . }}{{ else }}{{ .Summary }}{{ end }}</p>
  </article>
{{ end }}
{{ end }}
