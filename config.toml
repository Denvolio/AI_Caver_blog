baseURL = "https://aicaver.com/"
title = "AICaver"
theme = "LoveIt"
defaultContentLanguage = "en"
enableRobotsTXT = true
paginate = 10

[languages]
  [languages.en]
    languageName = "English"
    weight = 1
    contentDir = "content/en"
  [languages.uk]
    languageName = "Українська"
    weight = 2
    contentDir = "content/uk"

[params]
  description = "Minimal bilingual blog (EN/UK)"
  defaultTheme = "auto"  # авто светлая/тёмная

  [params.author]
    name  = "Denys Voroshylov"
    email = "author@aicaver.com"
    link  = "https://aicaver.com"

  # Главная: профиль (аватар + слоган под ним)
[languages.en.params.home.profile]
subtitle = "The deeper into AI we go, the darker it gets — and the steeper the slope."

[languages.uk.params.home.profile]
subtitle = "Що глибше ми занурюємося в надра ШІ, то темніша темрява й крутіший схил."


  # Шапка LoveIt: мини-лого слева + текст бренда
  [params.header]
    [params.header.title]
      logo   = "/uploads/ai-caver-mini.svg"
      name   = "AICaver"
      pre    = ""
      post   = ""
      typeit = false

[menu]
# Меню EN
[languages.en.menu]
  [[languages.en.menu.main]]
    name = "Home"
    url = "/"
    weight = 1
  [[languages.en.menu.main]]
    name = "Posts"
    url = "/posts/"
    weight = 2
  [[languages.en.menu.main]]
    name = "About"
    url = "/about/"
    weight = 3

# Меню UK
[languages.uk.menu]
  [[languages.uk.menu.main]]
    name = "Головна"
    url = "/uk/"
    weight = 1
  [[languages.uk.menu.main]]
    name = "Публікації"
    url = "/uk/posts/"
    weight = 2
  [[languages.uk.menu.main]]
    name = "Про сайт"
    url = "/uk/about/"
    weight = 3


# Гарантируем HTML на главной (и оставляем RSS по /index.xml)
[outputs]
home    = ["HTML", "RSS"]
section = ["HTML", "RSS"]
taxonomy= ["HTML", "RSS"]
term    = ["HTML", "RSS"]
page    = ["HTML"]





